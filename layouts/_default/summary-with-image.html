<article class="bb b--black-10 mv4">
    <div class="db pv4 ph3 ph0-l dark-gray no-underline center mw7">

        <h1 class="f3 fw4 mt0 lh-title">
            <a href="{{ .RelPermalink }}" class="color-inherit dim link">
                {{ .Title }}
            </a>
        </h1>

        <div class="f5 lh-copy nested-copy-line-height nested-links mt2 mb3">
            {{ .Summary }}
        </div>

        {{ with .Params.author | default .Site.Params.author }}
        <p class="f6 lh-copy mv0 mb3">By {{ . }}</p>
        {{ end }}

        <a href="{{ .RelPermalink }}"
            class="ba b--moon-gray bg-light-gray br2 color-inherit dib f7 hover-bg-moon-gray link ph2 pv1">
            {{ .Param "read_more_copy" | default (i18n "readMore") }}
        </a>

    </div>
</article>
